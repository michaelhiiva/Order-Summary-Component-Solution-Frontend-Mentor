<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="order_summary">
        <img
          class="order_summary__image"
          src="images/illustration-hero.svg"
          alt="illustration hero"
        />
        <h2 class="order_summary__title">Order Summary</h2>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="order_summary__actions">
        <div class="flex-group">
          <img src="images/icon-music.svg" alt="music image" />
          <span class="order_summary__plan">
            <p class="order_summary__plan_header">Annual Plan</p>
            <p class="order_summary__amount">$59.99/year</p>
          </span>
          <button class="order_summary__change_btn">Change</button>
        </div>

        <div class="btn-flex-group">
          <button class="order_summary__payment_btn">Proceed to Payment</button>
          <button class="order_summary__cancel_btn">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
